<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Cream</title>

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page">
    <header>
      <div class="logo">
        <img src="images/logo 1.svg" alt="ice cream cone with ice cream">
      </div>

      <div class="title">
        <p>
          SPACE CREAM
        </p>
      </div>

      <div class="text">
        <p>
          Cream Paletas; Milkshakes; Ice cream popsicles and Exceptional ice cream; Our ice creams are made with fresh
          cream and real fruit. Try All Our Creamy Flavor.
        </p>
      </div>
    </header>

    <main>

        <div class="card">
          <img src="images/ice cream1.svg" alt="cream paletas with raspberry">
          <p>PALETAS</p>
        </div>
  
        <div class="card">
          <img src="images/ice cream2.svg" alt="glass jar with milkshake and fruits falling inside">
          <p>MILKSHAKE</p>
        </div>
  
        <div class="card">
          <img src="images/ice cream3.svg" alt="a scoop of ice cream inside a spoon">
          <p>ICE CREAM</p>
        </div>
  
        <div class="card">
          <img src="images/ice cream4.svg" alt="ice cream popsicle with chopped peanuts">
          <p>POP</p>
        </div>

        <div class="footer">
          <p>
            contact us on instagram 
            <a href="https://instagram.com/spacecream" target="_blank">@spacecream</a>
          </p>
        </div>

    </main>
    
  </div>
  
</body>
</html>
