<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Cream</title>

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo 1.svg" alt="ice cream cone with ice cream">
    </div>

    <p>
      SPACE CREAM
    </p>
  </header>

  <main>
    <p>
      Cream Paletas; Milkshake; Ice cream popsicle and Exceptional ice cream; Our ice cream bars are traditional paletas
      made with fresh cream and real fruit. Try All Our Creamy Flavor.
    </p>

    <div class="cards">
      <img src="images/ice cream1.svg" alt="cream paletas with raspberry">
      <p>PALETAS</p>
    </div>

    <div class="cards">
      <img src="images/ice cream2.svg" alt="glass jar with milkshake and fruits falling inside">
      <p>MILSHAKES</p>
    </div>

    <div class="cards">
      <img src="images/ice cream3.svg" alt="a scoop of ice cream inside a spoon">
      <p>ICE CREAMS</p>
    </div>

    <div class="cards">
      <img src="images/ice cream4.svg" alt="ice cream popsicle with chopped peanuts">
      <p>POPS</p>
    </div>
  </main>

</body>
</html>
